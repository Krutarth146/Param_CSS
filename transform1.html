<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: skyblue;
            margin: 110px auto;
            font-size: 1.5rem;
            /* font-size: 24px; */

            /* translate, rotate, skew, scale */
            transition: transform 1s ease-in-out;
        }
        
        .box:hover{
            /* transform: rotate(45deg); */
            /* transform: scale(5,2); */
            transform: translate(100px, 200px);
        }
    </style>
</head>
<body>
    <div class="box">
        Hello Param Patel
    </div>
</body>
</html>
