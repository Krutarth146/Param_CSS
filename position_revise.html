<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Revision</title>

    <style>
        .container{
            width: 400px;
            height: 400px;
            margin: 100px auto;
            background-color: bisque;
            position: relative;
        }

        .box{
            width: 100px;
            height: 100px;
            color: #fff;
            font-size: 32px;
        }

        .b1{
            background-color: red;
            /* position: static; */
            position: relative;
            top: 20px;
            left: 50px;
            right: 60px;
        }

        .b2{
            background-color: yellow;
            position: absolute;
            top: 10px;
            right: 20px;
            width: 120px;
            height: 70px;
            border-radius: 20px;
            
        }

        .b3{
            background-color: blue;
        }

        .b4{
            background-color: magenta;
        }
    </style>
</head>
<body>
    <!-- .container>.box.b$*4 -->
    <div class="container">
        <div class="box b1">Relative</div>
        <div class="box b2">Absolute</div>
        <div class="box b3"></div>
        <div class="box b4"></div>
    </div>
</body>
</html>
